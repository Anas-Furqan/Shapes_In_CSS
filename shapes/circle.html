<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="../css/circle.css">
</head>
<body>
    <div class="main">
    <h1>Circle</h1>
    <div id="circle"></div>
    <button onclick="ShowCode()">Show Code</button>
    <p id="code"></p>
    <blockquote>~ Made By Code With Anas</blockquote>
</div>
</body>
<script>
    let ShowCode = () => {
        let Code = document.getElementById("code");
        Code.innerText = `#circle{
                                width: 400px;
                                height: 400px;
                                border-radius: 50%;
                                background: red;
                            }`
        Code.style.border = "4px solid grey";
        Code.style.padding = "15px";
    }
</script>
</html>

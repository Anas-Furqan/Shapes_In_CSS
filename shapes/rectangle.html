<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <link rel="stylesheet" href="../css/rectangle.css">
</head>
<body>
    <h1>Rectangle</h1>
    <div id="rectangle"></div>
    <button onclick="ShowCode()">Show Code</button>
    <p id="code"></p>
    <blockquote>~ Made By Code With Anas</blockquote>
</body>
<script>
    let ShowCode = () => {
        let Code = document.getElementById("code");
        Code.innerText = `#rectangle{
    width: 400px;
    height: 200px;
    background: red;
}`
        Code.style.border = "4px solid grey";
        Code.style.padding = "15px";
    }
</script>
</html>

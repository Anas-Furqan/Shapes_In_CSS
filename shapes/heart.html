<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <link rel="stylesheet" href="../css/heart.css">
</head>

<body>
    <h1>Heart</h1>
    <div id="heart"></div>
    <button onclick="ShowCode()">Show Code</button>
    <p id="code"></p>
    <blockquote>~ Made By Code With Anas</blockquote>
</body>
<script>
    let ShowCode = () => {
        let Code = document.getElementById("code");
        Code.innerText = `#heart{
    position: relative;
    width: 100px;
    height: 90px;
}

#heart::before,
#heart::after{
    position: absolute;
    content: '';
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
}

#heart::after{
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
}`
        Code.style.border = "4px solid grey";
        Code.style.padding = "15px";
    }
</script>

</html>
